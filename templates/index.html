<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css">
  <title>文件上传</title>
  <style>
    .container {
      margin-top: 50px;
    }

    .upload-section {
      margin-bottom: 20px;
    }

    .file-list {
      margin-top: 20px;
    }

    .file-list-item {
      margin-bottom: 5px;
    }

    .file-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .download-button {
      margin-top: 20px;
    }

    .file-list-summary {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="upload-section">
        <h2 class="text-center">欢迎来到文件上传页面</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
          <div class="form-group">
            <label for="file">请选择你要上传的文件:</label>
            <input type="file" class="form-control" id="file" name="file" multiple>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">上传文件</button>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-6">
      <div class="file-list">
        <h4>准备转换的表格文件:</h4>
        {% if filenames %}
        {% for filename in filenames %}
        <div class="file-list-item">{{ filename }}</div>
        {% endfor %}
        <div class="file-list-summary">总计: {{ filenames|length }} 个文件</div>
        {% else %}
        <p>暂无准备转换的表格文件。</p>
        {% endif %}
      </div>
      <div class="text-center">
        <a href="/download?{% for filename in filenames %}filename={{ filename }}&{% endfor %}" class="btn btn-primary download-button">转换并下载</a>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
